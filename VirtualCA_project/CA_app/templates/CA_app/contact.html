{% extends 'CA_app/Basecode/base.html' %}
{% load static %}
{% block content %}


<section class="enquiry-sec">
        <div class="container">
             <h2>Request a <span>Call Back</span></h2>
        </div>
</section>
<hr>
<div>

<div class="col-sm-6">
	<div class="map">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d276.5949944341593!2d79.08295379493441!3d21.13632155861258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c0c011f8b8d1%3A0x66b92edeea5b5aee!2sVijay%20S%20Gulhane%20%26%20Co!5e0!3m2!1sen!2sin!4v1639398911226!5m2!1sen!2sin" width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

	</div>
</div>

  <div class="col-sm-6 mb-5">
            <form method="post" action="/contact">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Your Name</label>
                        <input type="text" name="Your_Name" class="form-control" id="inputName" />
                    </div>

                    <div class=" form-group col-md-6 ">
                        <label for="inputName "> Your Email*</label>
                        <input type="email" name="Your_Email" class="form-control" id="inputName" required/>
                    </div>

                </div>
                <div class=" form-group ">

                    <label for="inputSubject ">Your Subject</label>
                    <input type="text" name="Your_Subject" class="form-control" id="inputSubject" />
                </div>

                <div class=" mb-3">
                    <label for="inputSubject ">Your Message *</label>
                    <textarea class="form-control" name="Your_Message"   id="inputTextarea" required></textarea>
                </div>
                <br>

                <button class="btn btn-primary" type="submit">Send</button>

            </form>
        </div>


		</div>
