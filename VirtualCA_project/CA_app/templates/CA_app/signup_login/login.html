{% extends 'CA_app/Basecode/base.html' %} {% block content %} {% load static %} <h1 class="text-center text-primary">
  <u>
    <b>Login here</b>
  </u>
</h1>
<form method="POST">
    {%csrf_token%}

    <div class="container">
               <hr style="height:2px;border-width:0;color:gray;background-color:black">

    <div class="form-group">
      <label for="User-Name">User ID</label>
      <input class="form-control" type="text" placeholder="User ID" name="email">
    </div>
    <div class="form-group">
      <label for="User-Name">Password</label>
      <input class="form-control" type="text" placeholder="Password" name="password">
    </div>
    <center>
      <button class="btn btn-outline-success mt-4" onsubmit="validate()">Login</button>
      <br>
      <h5>If You Don'te Have Account</h5>
      <a href="{% url 'signup' %}">Register Here</a>
    </center>
  </div>
           <hr style="height:2px;border-width:0;color:gray;background-color:black">

</form>
{% endblock content %}
